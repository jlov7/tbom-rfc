name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set KEY_DIR
        run: echo "KEY_DIR=${RUNNER_TEMP}/tbom-release-keys" >> "$GITHUB_ENV"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip libdigest-sha-perl
      - name: Create venv and install Python deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.lock
      - name: Build and verify release (ephemeral key)
        run: |
          make keygen
          make release
          make verify-release
      - name: Build showcase evidence pack
        run: make showcase-strict SHOWCASE_DIR=dist/showcase
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: dist/sbom.spdx.json
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tbom-release
          path: dist/*
          if-no-files-found: error
