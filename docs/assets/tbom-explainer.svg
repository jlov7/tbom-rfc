<svg width="1200" height="560" viewBox="0 0 1200 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tbom-bg" x1="0" y1="0" x2="1200" y2="560" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f7f2ea"/>
      <stop offset="1" stop-color="#fbf9f5"/>
    </linearGradient>
    <filter id="tbom-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0c1f2a" flood-opacity="0.18"/>
    </filter>
    <marker id="tbom-arrow" markerWidth="14" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#0b7285"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="560" rx="24" fill="url(#tbom-bg)"/>

  <text x="60" y="70" font-size="34" font-weight="700" fill="#0c1f2a" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    TBOM in 3 steps
  </text>
  <text x="60" y="106" font-size="18" fill="#2b3b46" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    Sign the tool metadata, compare it at runtime, and flag any drift immediately.
  </text>

  <rect x="60" y="160" width="280" height="220" rx="18" fill="#ffffff" stroke="#0c1f2a" stroke-opacity="0.12" filter="url(#tbom-shadow)"/>
  <text x="84" y="198" font-size="20" font-weight="600" fill="#0c1f2a" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    Release bundle
  </text>
  <text x="84" y="232" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    tools.json
  </text>
  <text x="84" y="258" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    tbom-schema.json
  </text>
  <text x="84" y="284" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    versioned release
  </text>
  <rect x="84" y="308" width="120" height="32" rx="16" fill="#e8f1f0"/>
  <text x="100" y="330" font-size="14" fill="#0b7285" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    sign metadata
  </text>

  <circle cx="600" cy="270" r="98" fill="#0b7285" stroke="#f29f05" stroke-width="4" filter="url(#tbom-shadow)"/>
  <text x="600" y="255" text-anchor="middle" font-size="34" font-weight="700" fill="#ffffff" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    TBOM
  </text>
  <text x="600" y="286" text-anchor="middle" font-size="16" fill="#dff1ef" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    signed label
  </text>
  <text x="600" y="310" text-anchor="middle" font-size="14" fill="#dff1ef" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    tool digests
  </text>

  <rect x="860" y="160" width="280" height="220" rx="18" fill="#ffffff" stroke="#0c1f2a" stroke-opacity="0.12" filter="url(#tbom-shadow)"/>
  <text x="884" y="198" font-size="20" font-weight="600" fill="#0c1f2a" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    Live tools
  </text>
  <text x="884" y="232" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    current tool list
  </text>
  <text x="884" y="258" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    what agents see
  </text>
  <text x="884" y="284" font-size="16" fill="#344451" font-family="IBM Plex Mono, Menlo, monospace">
    runtime metadata
  </text>
  <rect x="884" y="308" width="120" height="32" rx="16" fill="#fef2db"/>
  <text x="900" y="330" font-size="14" fill="#a45b00" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    compare now
  </text>

  <line x1="340" y1="270" x2="490" y2="270" stroke="#0b7285" stroke-width="3" marker-end="url(#tbom-arrow)"/>
  <line x1="710" y1="270" x2="860" y2="270" stroke="#0b7285" stroke-width="3" marker-end="url(#tbom-arrow)"/>

  <rect x="180" y="418" width="840" height="80" rx="20" fill="#11161b"/>
  <text x="600" y="456" text-anchor="middle" font-size="20" fill="#f6f1e7" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    Compare digests in seconds -> OK or DRIFT
  </text>
  <rect x="820" y="438" width="72" height="40" rx="12" fill="#0b7285"/>
  <text x="856" y="463" text-anchor="middle" font-size="16" fill="#ffffff" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    OK
  </text>
  <rect x="904" y="438" width="96" height="40" rx="12" fill="#f29f05"/>
  <text x="952" y="463" text-anchor="middle" font-size="16" fill="#11161b" font-family="Space Grotesk, Helvetica, Arial, sans-serif">
    DRIFT
  </text>
</svg>
